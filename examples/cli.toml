# =============================================================================
# Environment Variables
# =============================================================================
#
# Environment variables override settings in this file:
#
# - TASKDOG_API_HOST: API server hostname
# - TASKDOG_API_PORT: API server port
#
# Examples:
#
#   export TASKDOG_API_HOST=192.168.1.100
#   export TASKDOG_API_PORT=3000
#   taskdog table
#
# Or inline:
#
#   TASKDOG_API_HOST=192.168.1.100 taskdog table

# =============================================================================
# Notes
# =============================================================================
#
# 1. If this file doesn't exist, defaults are used (127.0.0.1:8000)
# 2. Priority: environment variables > cli.toml > defaults
# 3. Server must be running before using CLI/TUI
# 4. Start server with: taskdog-server
# 5. Check server status: systemctl --user status taskdog-server
# 6. Test connection: curl http://127.0.0.1:8000/health
#
# For more details, see CLI_CONFIG.md
