[project]
name = "taskdog-server"
version = "0.4.0"
description = "FastAPI server for Taskdog task management system"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "Kohei Wada" }
]
license = { text = "MIT" }

dependencies = [
    "taskdog-core==0.4.0",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.27.0",  # For testing API endpoints
    "mypy>=1.0.0",
    "ruff>=0.7.0",
]

[project.scripts]
taskdog-server = "taskdog_server.main:main"

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "taskdog_server",
    "taskdog_server.api",
    "taskdog_server.api.models",
    "taskdog_server.api.routers",
]
package-dir = { "" = "src" }

[tool.setuptools.package-data]
taskdog_server = ["py.typed"]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.13"
strict = false
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::ResourceWarning:holidays.*",
]
