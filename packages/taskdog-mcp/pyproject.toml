[project]
name = "taskdog-mcp"
version = "0.8.0"
description = "MCP server for Taskdog - enables Claude Desktop integration"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "Kohei Wada" }
]
license = { text = "MIT" }

dependencies = [
    "taskdog-client==0.8.0",
    "taskdog-core==0.8.0",
    "mcp>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.7.0",
]

[project.scripts]
taskdog-mcp = "taskdog_mcp.main:main"

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "taskdog_mcp",
    "taskdog_mcp.config",
    "taskdog_mcp.tools",
]
package-dir = { "" = "src" }

[tool.setuptools.package-data]
taskdog_mcp = ["py.typed"]

[tool.mypy]
python_version = "3.13"
strict = true
warn_unused_ignores = false

# Ignore mcp library (no type stubs available)
[[tool.mypy.overrides]]
module = "mcp.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
