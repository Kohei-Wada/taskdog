[project]
name = "taskdog-ui"
version = "0.7.1"
description = "CLI and TUI for Taskdog task management system"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "Kohei Wada" }
]
license = { text = "MIT" }

dependencies = [
    "taskdog-core==0.7.1",
    "taskdog-client==0.7.1",
    "click>=8.3.0",
    "rich>=14.2.0",
    "textual>=0.88.0",
    "websockets>=14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.7.0",
]
server = [
    "taskdog-server==0.7.1",
]

[project.scripts]
taskdog = "taskdog.cli_main:cli"

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "taskdog",
    "taskdog.formatters",
    "taskdog.services",
    "taskdog.cli",
    "taskdog.cli.commands",
    "taskdog.tui",
    "taskdog.tui.commands",
    "taskdog.tui.constants",
    "taskdog.tui.palette",
    "taskdog.tui.palette.providers",
    "taskdog.tui.services",
    "taskdog.tui.utils",
    "taskdog.tui.screens",
    "taskdog.tui.dialogs",
    "taskdog.tui.widgets",
    "taskdog.tui.forms",
    "taskdog.tui.forms.validators",
    "taskdog.tui.state",
    "taskdog.tui.styles",
    "taskdog.console",
    "taskdog.renderers",
    "taskdog.exporters",
    "taskdog.constants",
    "taskdog.presenters",
    "taskdog.view_models",
    "taskdog.mappers",
    "taskdog.utils",
    "taskdog.shared",
    "taskdog.shared.click_types",
    "taskdog.infrastructure",
]
package-dir = { "" = "src" }

[tool.setuptools.package-data]
taskdog = ["py.typed"]
"taskdog.tui.styles" = ["*.tcss"]

[tool.mypy]
python_version = "3.13"
strict = true
# Disable unused-ignore warnings (environment-dependent)
warn_unused_ignores = false

# Ignore missing imports for taskdog_client (installed separately)
[[tool.mypy.overrides]]
module = "taskdog_client"
ignore_missing_imports = true

# Ignore modules that depend on taskdog_client (external package)
[[tool.mypy.overrides]]
module = [
    "taskdog.infrastructure",
]
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
