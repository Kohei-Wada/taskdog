name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run linter
        run: make lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
          uv pip install -e packages/taskdog-core
          uv pip install -e packages/taskdog-server
          uv pip install -e packages/taskdog-ui

      - name: Run type checker
        run: make typecheck

  test:
    name: Test (${{ matrix.package }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          # Ubuntu packages
          - os: ubuntu-latest
            package: taskdog-core
            deps: ""
          - os: ubuntu-latest
            package: taskdog-client
            deps: "uv pip install -e packages/taskdog-core[dev]"
          - os: ubuntu-latest
            package: taskdog-server
            deps: "uv pip install -e packages/taskdog-core[dev]"
          - os: ubuntu-latest
            package: taskdog-ui
            deps: "uv pip install -e packages/taskdog-core[dev] && uv pip install -e packages/taskdog-client[dev]"
          - os: ubuntu-latest
            package: taskdog-mcp
            deps: "uv pip install -e packages/taskdog-core[dev] && uv pip install -e packages/taskdog-client[dev]"
          # Windows packages
          - os: windows-latest
            package: taskdog-core
            deps: ""
          - os: windows-latest
            package: taskdog-client
            deps: "uv pip install -e packages/taskdog-core[dev]"
          - os: windows-latest
            package: taskdog-server
            deps: "uv pip install -e packages/taskdog-core[dev]"
          - os: windows-latest
            package: taskdog-ui
            deps: "uv pip install -e packages/taskdog-core[dev]; uv pip install -e packages/taskdog-client[dev]"
          - os: windows-latest
            package: taskdog-mcp
            deps: "uv pip install -e packages/taskdog-core[dev]; uv pip install -e packages/taskdog-client[dev]"
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          uv sync --all-extras --dev
          ${{ matrix.deps }}
          uv pip install -e "packages/${{ matrix.package }}[dev]"

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uv sync --all-extras --dev
          ${{ matrix.deps }}
          uv pip install -e "packages/${{ matrix.package }}[dev]"

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: make test-${{ matrix.package }}

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd packages/${{ matrix.package }}
          $env:PYTHONPATH = "src"
          uv run python -m pytest tests/ -v --tb=short

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run security audit
        run: uv tool run pip-audit --skip-editable --progress-spinner off
