name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run linter
        run: make lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
          uv pip install -e packages/taskdog-core
          uv pip install -e packages/taskdog-server
          uv pip install -e packages/taskdog-ui

      - name: Run type checker
        run: make typecheck

  test:
    name: Test (${{ matrix.package }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        package: [taskdog-core, taskdog-client, taskdog-server, taskdog-ui, taskdog-mcp]
        include:
          # Dependencies for packages that need other packages
          - package: taskdog-client
            deps: taskdog-core
          - package: taskdog-server
            deps: taskdog-core
          - package: taskdog-ui
            deps: taskdog-core taskdog-client
          - package: taskdog-mcp
            deps: taskdog-core taskdog-client
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        shell: bash
        run: |
          uv sync --all-extras --dev
          for dep in ${{ matrix.deps }}; do
            uv pip install -e "packages/${dep}[dev]"
          done
          uv pip install -e "packages/${{ matrix.package }}[dev]"

      - name: Run tests
        shell: bash
        run: |
          cd packages/${{ matrix.package }}
          PYTHONPATH=src uv run python -m pytest tests/ -v --tb=short

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run security audit
        run: uv tool run pip-audit --skip-editable --progress-spinner off
