version: 2
updates:
  # Monitor workspace root Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      # Group dev dependencies together
      dev-dependencies:
        patterns:
          - "pytest*"
          - "mypy*"
          - "ruff*"
          - "coverage*"
          - "pre-commit*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "python"

  # Monitor taskdog-core package
  - package-ecosystem: "pip"
    directory: "/packages/taskdog-core"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "taskdog-core"

  # Monitor taskdog-server package
  - package-ecosystem: "pip"
    directory: "/packages/taskdog-server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "taskdog-server"

  # Monitor taskdog-ui package
  - package-ecosystem: "pip"
    directory: "/packages/taskdog-ui"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "taskdog-ui"

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
