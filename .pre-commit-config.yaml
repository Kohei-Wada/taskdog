# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff - fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --config=pyproject.toml]
      # Run the formatter
      - id: ruff-format

  # mypy - static type checker
  # Phase 2: mypy enabled with permissive settings
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [click>=8.3.0, rich>=14.2.0, fastapi>=0.115.0, pydantic>=2.10.0, httpx>=0.27.0, "uvicorn[standard]>=0.32.0"]
        args: [--config-file=pyproject.toml, packages/taskdog-core/src/, packages/taskdog-server/src/, packages/taskdog-ui/src/]
        pass_filenames: false

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key

  # Local hooks
  - repo: local
    hooks:
      - id: unittest
        name: Run unit tests
        entry: make test
        language: system
        pass_filenames: false
        stages: [pre-commit]
