# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff - fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --config=pyproject.toml]
      # Run the formatter
      - id: ruff-format

  # mypy - static type checker
  # Phase 2: mypy enabled with permissive settings
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies: [click>=8.3.0, rich>=14.2.0, fastapi>=0.115.0, pydantic>=2.10.0, httpx>=0.27.0, "uvicorn[standard]>=0.32.0"]
        args: [--config-file=pyproject.toml, packages/taskdog-core/src/, packages/taskdog-client/src/, packages/taskdog-server/src/, packages/taskdog-ui/src/, packages/taskdog-mcp/src/]
        pass_filenames: false

  # Markdown linter
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.2
    hooks:
      - id: markdownlint-cli2
        args: [--fix]
        exclude: ^\.venv/

  # GitHub Actions linter
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key

  # Conventional Commits linter
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

  # Local hooks
  - repo: local
    hooks:
      - id: unittest
        name: Run unit tests
        entry: make test
        language: system
        pass_filenames: false
        stages: [pre-commit]
        types_or: [python]
